<div class="personal-booklist" style="justify-content: center;">
  <div class="add-book-form">
    <h1>Add Your Own Book</h1>
    <form (ngSubmit)="save()" [formGroup]="bookForm">
      <div class="form-group">
        <input
          class="form-control"
          type="text"
          placeholder="Title"
          formControlName="title"
          [ngClass]="{ 'is-invalid': (bookForm.get('title').touched || bookForm.get('title').dirty) && !bookForm.get('title').valid }"
          />
        <span class="invalid-feedback">
          <span *ngIf="bookForm.get('title').errors?.required">
            Please enter Title
          </span>
          <span *ngIf="bookForm.get('title').errors?.minlength">
            Must be longer than 3 characters
          </span>
        </span>
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="text"
          placeholder="Author"
          formControlName="author"
          [ngClass]="{ 'is-invalid': (bookForm.get('author').touched || bookForm.get('author').dirty) && !bookForm.get('author').valid }"
          />
        <span class="invalid-feedback">
          <span *ngIf="bookForm.get('author').errors?.required">
            Please enter Author
          </span>
          <span *ngIf="bookForm.get('author').errors?.minlength">
            Must be longer than 3 characters
          </span>
        </span>
      </div>

      <div class="form-group">
        <input
          class="form-control"
          type="text"
          formControlName="book_image"
          placeholder="Image URL (optional)"
          formControlName="book_image"
          />
      </div>

      <div class="form-group">
        <select
          class="form-control"
          name="readstatus"
          formControlName="status"
          [ngClass]="{ 'is-invalid': (bookForm.get('status').touched || bookForm.get('status').dirty) && !bookForm.get('status').valid }"
          >
          <option
            value=""
            selected
            disabled
            for="readstatus">Read Status</option>
          <option
            value="Unread"
            for="readstatus">Unread</option>
          <option
            value="Reading"
          >Reading</option>
          <option
            value="Read"
          >Read</option>
        </select>
        <span class="invalid-feedback">
          <span *ngIf="bookForm.get('status').errors?.required">
            Please Select Read Status
          </span>
        </span>
      </div>

      <div class="form-group">
        <div
          class="form-check"
        >
          <input
            formControlName="genre"
            class="form-check-input"
            type="radio"
            name="genre"
            value="fiction"
            checked />
          <label
            class="form-check-label"
            for="genre">Fiction</label>
        </div>
        <div class="form-check">
          <input
            formControlName="genre"
            class="form-check-input"
            type="radio"
            name="genre"
            value="nonfiction" />
          <label
            class="form-check-label"
            for="genre">Non-Fiction</label>
        </div>
      </div>

      <button
        [title]="bookForm.valid ? 'Add Book To My List' : 'Disabled until valid'"
        [disabled]="!bookForm.valid"
        style="width: 100%;"
        type="submit"
        class="btn btn-primary">
        Add Book To My List
      </button>
    </form>
  </div>
</div>
