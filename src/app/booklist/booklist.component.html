<div style="width: 100vw; display: flex; flex-direction: column; align-items: center; font-size: 50px; text-decoration: underline;">
  <div>New York Time's Best Sellers</div>
  <div style="display: flex; width: 100vw; justify-content: space-around;">
    <h1>Fiction</h1>
    <h1>Non-Fiction</h1>
  </div>
</div>

<div class="book-list-component">
  <div class="book-column">
    <ctac-personal-book
      *ngFor = "let book of fictionBooks"
      [book] = "book">
    </ctac-personal-book>
  </div>
  <div class="book-column">
    <ctac-personal-book
      *ngFor = "let book of nonfictionBooks"
      [book] = "book">
    </ctac-personal-book>
  </div>
</div>
